<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>

<body class="page">
  <div class="header-content">
    <img class="header-content__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header-content__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-wrapper">
    <p class="add-item">
      <label for="new-task" class="add-item__heading">Add Item</label>
    </p>
    <div class="add-task-field">
      <input id="new-task" class="add-task-field__form" type="text">
      <button>Add</button>
    </div>

    <h3>Todo</h3>
    <ul class="tasks-list_incompleted">
      <li class="tasks-list__items">
        <input type="checkbox">
        <label class="task-name">Pay Bills</label>
        <input type="text" class="task">
        <button class="task-edit">Edit</button>
        <button class="task-delete">
          <img src="./remove.svg" alt="remove-arrow-picture">
        </button>
      </li>
      <li class="tasks-list__items task-edit__mode">
        <input type="checkbox">
        <label class="task-name">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="task-edit">Save</button>
        <button class="task-delete">
          <img src="./remove.svg" alt="remove-arrow-picture">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="tasks-list_completed">
      <li class="tasks-list__items">
        <input type="checkbox" checked>
        <label class="task-name">See the Doctor</label>
        <input type="text" class="task">
        <button class="task-edit">Edit</button>
        <button class="task-delete">
          <img src="./remove.svg" alt="remove-arrow-picture">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
